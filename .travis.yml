sudo: true

language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      python: "3.7"
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-9
            - pkg-config
            - uuid-dev
      env:
        - EVAL="CC=gcc-9 && CXX=g++-9"
    - os: osx
      osx_image: xcode10.2
      python: "3.7"
      env:
        - EVAL=""

before_install:
  - eval "${EVAL}"

script:
  - make prod
  - make test
