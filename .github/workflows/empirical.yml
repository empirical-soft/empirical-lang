name: Empirical CI

on: [push, pull_request]

env:
  BUILD_TYPE: MinSizeRel

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        # https://github.com/actions/virtual-environments
        on: [macos-10.15, ubuntu-16.04]
        include:
          - os: macos-10.15
            name: mac
          - os: ubuntu-16.04
            name: linux

    steps:
      # https://docs.github.com/en/free-pro-team@latest/actions/reference/workflow-syntax-for-github-actions#using-a-specific-shell
      - uses: actions/checkout@v2

      - name: Build
        run: make prod

      - name: Test
        run: make test

      - name: Deploy
        run: make deploy

